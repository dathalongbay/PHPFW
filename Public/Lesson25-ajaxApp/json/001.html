<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script type="text/javascript">
        var student;
        // khai bao javascript object
        student = {};
        // khai báo thuộc tính javascript object
        student.name = 'nguyen van a';
        student.age = 21;
        student.location = 'ha noi';

        console.log(student);

        // chuyển đối từ javascript object thành json
        // json là định dạng và trao đổi dữ liệu
        var student_json = JSON.stringify(student);

        console.log(student_json);

        alert(student.name);
        alert(student_json.name);

    </script>
</head>
<body>




</body>
</html>
