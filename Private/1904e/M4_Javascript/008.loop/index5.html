<pre>
    trong vòng lặp nếu gặp continue bỏ qua lần chạy hiện tại
    và chuyển sang lần chạy tiếp theo
</pre>

<script type="text/javascript">
    console.log("continue for");
    for(var i = 1; i <= 10; i++) {

        if (i == 5) {
            // break dừng vòng lặp
            continue;
        }
        console.log(i);
    }

</script>
