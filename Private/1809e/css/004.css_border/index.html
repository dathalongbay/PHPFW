<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        p.border-solid {
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
        p.border-dash {
            border-width: 5px;
            border-color: red;
            border-style: dashed;
        }
        p.border-dotted {
            border-width: 5px;
            border-color: red;
            border-style: dotted;
        }
        p.shorthand {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <p class="border-solid">Doan van ban p</p>
    <p class="border-dash">Doan van ban p</p>
    <p class="border-dotted">Doan van ban p</p>
    <p class="shorthand">Doan van ban p</p>

</body>
</html>
