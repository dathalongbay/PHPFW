    <script type="text/javascript">

        object = {};
        // khai báo các thuộc tính của đối tượng
        object.name = "nguyen quang anh";

        object.university = "dai hoc cong nghiep";

        console.log(object);
        // truy cập vào các thuộc tính của đối tượng
        console.log(object.name);
        console.log(object.age);
        console.log(object.university);
