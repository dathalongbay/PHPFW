<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <script type="text/javascript">


        $(document).ready(function (){
           $('a#clickme').on('click', function (e) {
               e.preventDefault();
               // Inserts content at the end of the selected elements

               // .remove() Phương thức sẽ xóa toàn bộ nội dung và bản thân của selector được chọn
               $('div#target').remove();
           });
        });
    </script>
</head>
<body>

    <div id="target">The div
        <p>The p 1</p>
        <p>The p 2</p>
        <p>The p 3</p>
    </div>
    <a href="#" id="clickme">Click</a>
</body>
</html>
