<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="owl/owl/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl/dist/assets/owl.theme.default.min.css">

    <script src="owl/owl/dist/owl.carousel.min.js"></script>

    <style type="text/css">
        .item {
            background: greenyellow;
        }
    </style>


</head>
<body>

<!-- Set up your HTML -->
<div class="brand owl-carousel owl-theme">
    <div class="item"><h4>1</h4></div>
    <div class="item"><h4>2</h4></div>
    <div class="item"><h4>3</h4></div>
    <div class="item"><h4>4</h4></div>
    <div class="item"><h4>5</h4></div>
    <div class="item"><h4>6</h4></div>
    <div class="item"><h4>7</h4></div>
    <div class="item"><h4>8</h4></div>
    <div class="item"><h4>9</h4></div>
    <div class="item"><h4>10</h4></div>
    <div class="item"><h4>11</h4></div>
    <div class="item"><h4>12</h4></div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $(".brand").owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
            0:{
                items:1
            },
            600:{
                items:3
            },
            1000:{
                items:5
            }
        }});

    });
</script>
</body>
</html>
